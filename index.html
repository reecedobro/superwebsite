<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reece Dobro Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Jura:wght@400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Jura', sans-serif;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .text-area {
      flex: 1;
      opacity: 0;
      transform: translateX(-100px);
      animation: fadeSlideIn 1.2s ease forwards;
      animation-delay: 0.5s;
    }

    .text-area h1 {
      font-size: 7vw;
      font-family: 'Montserrat', sans-serif;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .text-area p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      font-family: 'Jura', sans-serif;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .image-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-area img {
      width: 70%;
      max-width: 400px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .image-area img.visible {
      opacity: 1;
    }

    .projects {
      padding: 4rem 2rem;
      text-align: center;
    }

    .projects h2 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .project-gallery {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .project-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .project-gallery img.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="text-area" id="text-area">
      <h1>Reece Dobro</h1>
      <p id="subtitle">Creator | Inventor | Engineer</p>
    </div>
    <div class="image-area">
      <img id="profile-pic" src="images/profile.png" alt="Profile Picture"/>
    </div>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <div class="project-gallery" id="gallery">
      <img src="images/proj1.jpg" alt="Project 1"/>
      <img src="images/proj2.jpg" alt="Project 2"/>
      <img src="images/proj3.jpg" alt="Project 3"/>
      <img src="images/proj4.jpg" alt="Project 4"/>
      <img src="images/proj5.jpg" alt="Project 5"/>
      <img src="images/proj6.jpg" alt="Project 6"/>
      <img src="images/proj7.jpg" alt="Project 7"/>
    </div>
  </section>

  <script>
    const profilePic = document.getElementById('profile-pic');
    const galleryImgs = document.querySelectorAll('#gallery img');

    profilePic.onload = () => {
      profilePic.classList.add('visible');

      setTimeout(() => {
        document.getElementById('subtitle').style.opacity = '1';
      }, 1000);

      setTimeout(() => {
        galleryImgs.forEach((img, i) => {
          setTimeout(() => {
            img.classList.add('visible');
          }, i * 150);
        });
      }, 1500);
    };

    if (profilePic.complete) {
      profilePic.onload();
    }
  </script>
</body>
</html>
