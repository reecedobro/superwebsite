<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reece M. Dobro</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Jura:wght@400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f172a;
      font-family: 'Jura', sans-serif;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 2rem 5vw;
      gap: 2rem;
    }

    .text-area {
      flex: 1;
      opacity: 0;
      transform: translateX(-100px);
      animation: fadeSlideIn 1.2s ease forwards;
      animation-delay: 0.5s;
      padding-left: 2rem;
    }

    .text-area h1 {
      font-size: 7vw;
      font-family: 'Montserrat', sans-serif;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .text-area p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      font-family: 'Jura', sans-serif;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .image-area {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 2rem;
    }

    .image-area img {
      width: 70%;
      max-width: 400px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .image-area img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="text-area">
      <h1>REECE M. DOBRO</h1>
      <p>Passion. Purpose. Progress.</p>
    </div>
    <div class="image-area">
      <img id="profile" src="images/profile.jpg" alt="Profile Picture" />
    </div>
  </div>

  <script>
    const profile = document.getElementById('profile');
    profile.onload = () => {
      profile.classList.add('visible');
    };
  </script>

</body>
</html>
