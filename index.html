<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f172a;
      color: white;
      font-family: 'Jura', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeIn 2s ease-in-out;
      max-width: 1400px;
      width: 100%;
    }

    .text-content {
      flex: 1;
      animation: fadeInLeft 2s ease-in-out;
    }

    .text-content h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 8vw;
      font-weight: 700;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      margin-bottom: 20px;
      line-height: 1;
    }

    .text-content p {
      font-size: 1.5rem;
      color: #cbd5e1;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeInRight 2s ease-in-out;
      flex-shrink: 0;
      margin-left: 40px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @media (max-width:6800px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-content h1 {
        font-size: 8vw;
      }

      .profile-pic {
        margin-top: 20px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Reece M. Dobro</h1>
      <p>Creator | Inventor | Engineer</p>
    </div>
    <img src="images/profile.png" alt="Profile Picture" class="profile-pic" />
  </div>
</body>
</html>
